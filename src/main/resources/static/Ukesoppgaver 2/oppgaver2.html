<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        function visPersonRegister() {
            const person1 = {
                navn: "Erik Sommer",
                adresse: "Mølla 123",
                telefonnr: 43232323
            }

            const person2 = {
                navn: "Mats Sommervold",
                adresse: "Mølla 123",
                telefonnr: 95732456
            }

            const personregister = [];

            personregister.push(person1);
            personregister.push(person2);

            let ut = "<table><tr>" +
                "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
                "</tr>";

            for (let person of personregister) {
                ut+= "<tr><td>" + person.navn + "</td><td>" + person.adresse + "</td><td>" + person.telefonnr + "</td></tr>";
            }

            document.getElementById("personRegister").innerHTML=ut;

        }
    </script>
</head>
<body>
<button onclick="visPersonRegister()">Vis personregister</button>
<div id="personRegister"></div>
</body>
</html>
