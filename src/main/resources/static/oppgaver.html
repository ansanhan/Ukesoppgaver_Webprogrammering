<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukesoppgaver JavaScript1</title>
    <script type="application/javascript">
        /* Oppgave 1
Lag en HTML-knapp som kaller en JavaScript-funksjon som viser
"Hei verden" på en blank side via "document.write".
Bruk hendelsen "onClick" på knappen.*/

        /* Oppgave 2
Gjør om oppgave 1 til å vise en "alert"-boks når knappen trykkes.*/
        function klikkKnapp() {
            //document.write("Takk");
            alert("Takk");
        }

        /* Oppgave 3
Lag et input-felt i en HTML-side. Lag et JavaScript som leser dataene fra input-feltet
når det er endringer i feltet (hendelsen "onChange") og som skriver disse dataene ut
på en blank side med "document.write". Funksjonen som kalles ved "onChange"
skal ta en inn-parameter, som er verdien av input-feltet.*/

        /* Oppgave 4
Endre oppgave 3 ved å legge ut en "pop-up/alert"-boks som skal inneholde teksten fra input-feltet.*/

        /* Oppgave 5
Utvid oppgave 4 med å skrive informasjonen fra input-feltet til "console.log".
Sjekk at dataene blir skrevet til loggen.*/
function skrivMelding(input) {
    //document.write(input);
    //alert(input);
    console.log(input);
}

        /* Oppgave 6
Utvid oppgave 3 ved å gi et farge til teksten som vises på blank side. */
function skrivMeldingFarget(input) {
    document.write(input.fontcolor("purple"));
}

        /* Oppgave 7
Utvid oppgave 4 ved å vise input i alert boks i store bokstaver.*/
function tilStoreBokstaver(input) {
    alert(input.toUpperCase());
}

        /* Oppgave 8
Lag et knapp som skriver tall “1” til console (bruk console.log) hver gang den trykkes.*/

        /* Oppgave 9
Utvid oppgave 8 slik at den skriver til console antall ganger knapp ble trykket. (Tell opp fra 1)*/

        /* Oppgave 10
Endre oppgave 9 ved å legge til en melding til console slik at den viser
"Du har trykket på knappen X ganger" (hvor X er antall ganger knappen ble trykket på).*/
        let teller = 0;
        function klikkKnappTall() {
            teller += 1;
            let ut = "Antall ganger knappen har blitt trykket: " + teller;
            //console.log(teller);
            console.log(ut);
        }

    </script>
</head>

<body>
    <input type="button" value="Trykk her" onclick="klikkKnapp();"/> <br/>

    <p>Skriv melding:
        <label>
            <input onchange="skrivMelding(this.value)">
        </label>
    </p>

    <p>Meldingen blir farget lilla:
        <label>
            <input onchange="skrivMeldingFarget(this.value)">
        </label>
    </p>

    <p>Gjør om til store bokstaver:
        <label>
            <input onchange="tilStoreBokstaver(this.value)">
        </label>
    </p>

    <input type="button" value="Trykk for tall i console" onclick="klikkKnappTall()"/>
</body>
</html>
