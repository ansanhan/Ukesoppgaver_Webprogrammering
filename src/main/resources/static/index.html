<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Litt øving</title>
    <script type="application/javascript">
        const navn = "Andrea Hansen";
        const alder = 23;
        const myndig = true;
        const hoyde = 1.63;

        let ut = navn + " er " + alder + " år gammel, og";

        if(myndig) {
            ut += " er myndig,";
        } else {
            ut += " er ikke myndig,";
        }

        ut += " og har en høyde på " + hoyde;

        document.write(ut);
    </script>
</head>
<body>

</body>
</html>
